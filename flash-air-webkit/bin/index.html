<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>flash air</title>
	<meta name="description" content="" />
	<style>
		html, body {
			margin:0; padding:0;border:0;
			height: 100%;
		}

		#xroot{
			display: -webkit-box;
			-webkit-box-orient:vertical;
			height: 100%;
			font-size: 14px;
		}
		#xtop{
			-webkit-box-flex: 1;
			background-color: #999;
			display: -webkit-box;
			color: #fff;
		}
		#xbottom{
			height: 50px;
			background-color:#000;
			color: #fff;
		}

		#leftSiderbar{
			background-color:#ff4800;
			width: 230px;
			text-align: center;
		}

		#mainContainer{
			background-color:#f00;
			display: -webkit-box;
			-webkit-box-flex: 1;
			-webkit-box-orient:vertical;
			/* 这里已经不需要设高为 100 了*/
		}

		#mainContainer div.header{
			height: 50px;
			background-color: #000;;
			color:#FFF;
			text-align: right;
		}

		#mainContainer div.content{
			background-color: #00f;
			-webkit-box-flex: 1;
			overflow:auto;
		}

	</style>
</head>
<body>
	<div id="xroot">
		<div id="xtop">
			<div id="leftSiderbar">
				<p></p>LEFT SIDERBAR</p>
			</div>
			<div id="mainContainer">
				<div class="header">HEADER</div>
				<div class="content">
					<!-- <div style="height: 1000px; background-color:#999">long long long</div> -->
				</div>
			</div>
		</div>
		<div id="xbottom">
			BOTTOM
		</div>
	</div>
	<!-- <script src="js/AIRIntrospector.js" language="JavaScript" type="text/javascript"></script>
	<script src="js/AIRAliases.js" language="JavaScript" type="text/javascript"></script>
	<script src="js/AIRSourceViewer.js" language="JavaScript" type="text/javascript"></script> -->
	<script type="text/javascript">
		var cc = document.querySelector("#mainContainer div.content");
		var text = document.createTextNode(window.navigator.userAgent +" [touchTime: " +(new Date().getTime()));
		cc.insertBefore(text, cc.firstChild);
	</script>
</body>
</html>
